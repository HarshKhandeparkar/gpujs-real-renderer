<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPUjs Real Renderer Example</title>
</head>
<body>
  
  <h3>Progressive Line Graph (ProgressMode: 'overflow')</h3>
  <!-- <button id="line-btn">Start Rendering</button><br /><br /> -->
  <canvas id="line-canvas"></canvas>

  <form id="input-form">
    <input type="text" placeholder="Value" id="value" />

  </form>

  <h3>Complex Space</h3>
  <canvas id="complex-canvas"></canvas> <br />
  <button id="complex-render">Start Rendering</button>

  <script src="./gpu-browser.min.js"></script>
  <script src="../dist/gpujs-real-renderer-browser.js"></script>

  <script src="./example.js"></script>

</html>
